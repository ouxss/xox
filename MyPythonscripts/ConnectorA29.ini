[general]

description=This module connect to encypted server. it use private/public keys to communicate with the server. it take the host IP (dsthost), the host port (dstport), and the keys files. bydefault the public server key (infile) is set to /usr/share/SShManager/server/public, and the private client key is set to /usr/share/SShManager/client/private.

[args]

dsthost=yes:ND
dstport=yes:ND
infile=yes:/usr/share/SShManager/server/public
infile2=yes:/usr/share/SShManager/client/private

[usage]

usagemsg = usage prog -dh <dsthost> -dp <port> --if <public> --if2 <private>

[options]

interface=-i
keywd=--kw
dictfile=--df
infile=--if
infile2=--if2
srchost=--sh
Srcport=--sp
dsthost=--dh
dstport=--dp
dstrange=--dr
receivefirst=--rf
saveonfile=--sf
login=-l

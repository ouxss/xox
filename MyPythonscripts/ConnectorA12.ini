[general]

description=This modfule brute force a ssh server to get the password. It take the Destination host (dsthost), the login (login), and the file which contains the passwords list. By default the passwords file is set to File/passwords.txt 

[args]

dsthost=yes:ND
login=yes:ND
dictfile=yes:../MyPythonscripts/Files/passwords.txt

[usage]

usagemsg = usage prog -dh <dsthost> -l <login> --df <file>

[options]

interface=-i
keywd=--kw
dictfile=--df
infile=--if
srchost=--sh
Srcport=--sp
dsthost=--dh
dstport=--dp
dstrange=--dr
receivefirst=--rf
saveonfile=--sf
login=-l

[general]

description=This module sniff the network depends of the selected interface, and show the http request containing cookies\n you can desable the port filter by affecting 'ND' to DstPort\nYou can also dont use the Keyword field by setting it to 'ND'\nIf you dont want save the resulats to a file, let the SaveFile field to 'ND' 

[args]

interface=yes:eth0
dstport=yes:80
keywd=yes:ND
saveonfile=yes:ND

[usage]

usagemsg = usage prog -i <interface> --dp <DstPort> --kw <keywd> --sf file

[options]

interface=-i
keywd=--kw
dictfile=--df
infile=--if
srchost=--sh
Srcport=--sp
dsthost=--dh
dstport=--dp
dstrange=--dr
receivefirst=--rf
saveonfile=--sf

[general]

description=This module brute force a HTTPS page to get a password.You need to specify the dsthost(website), keywd2(login page ex: /login), keywd3(user field), keywd4(password field), login (username), keywd5(failed conection message), dictfile(passwords dictionary), nbr(number of thread to use).  

[args]

dsthost=yes:ND
keywd2=yes:ND
parameters=yes:ND
keywd3=yes:user
keywd4=yes:password
login=yes:admin
keywd5=yes:ND
dictfile=yes:../MyPythonscripts/Files/passwords.txt
nbr=yes:4


[usage]

usagemsg = usage prog -dh <site> --kw2 --pars <parameters> <page> --kw3 <user field> --kw4 <password field> -l <username> --kw5 <message> --df <password file> --nbr <thread number>

[options]

interface=-i
keywd=--kw
keywd2=--kw2
keywd3=--kw3
keywd4=--kw4
keywd5=--kw5
dictfile=--df
infile=--if
srchost=--sh
Srcport=--sp
dsthost=--dh
dstport=--dp
dstrange=--dr
receivefirst=--rf
saveonfile=--sf
login=-l
nbr=--nbr
parameters=--pars

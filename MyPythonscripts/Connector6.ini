[general]

description=This module locate a specific IP adress, or all IP adress found in a PCAP file. priority : PCAP>IP.

[args]

dsthost=yes:ND
infile=yes:ND

[usage]

usagemsg = usage prog -dh <dsthost> |OR| --if <PcapFile>

[options]

interface=-i
keywd=--kw
dictfile=--df
infile=--if
infile2=--if2
srchost=--sh
Srcport=--sp
dsthost=--dh
dstport=--dp
dstrange=--dr
receivefirst=--rf
saveonfile=--sf
login=-l
